<!DOCTYPE html>
<html>
  <head>
    <!-- vueの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    test
    <br/>
    <div id="app">
      {{ message }}
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        Hover me !!
      </span>
    </div>
    <script>
      <!-- idで引っ掛けて、動的に文字を置き換える -->
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!!'
        }
      })
      console.log("コンソールに出力されることを確認")
      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: 'Loadging now' + new Date().toLocaleString()
        }
      })
    </script>
  </body>
</html>
